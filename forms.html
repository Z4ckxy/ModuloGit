<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
</head>
<body>
    <a href="./index.html"> Volte</a>
    <h1> formularios </h1>
    <form>
        <input type="text" placeholder="Seu Nome"/>
        <br />
        <label for="Email">Seu Email</label>
        <input id="Email" type="text" />
        <br />
        <label for="Senha"> Coloque a Senha</label>
        <input id="Senha" type="password"> <br />
        <input type="tel" placeholder="Seu Telefone"/>
        <br />
        <input type="number" max="10" min="2" step="2"/><br />
        <input type="file" /><br />
        <input type="color"/><br />
        <label for="termo"> Aceta os Termos?</label>
        <input id="termo" type="checkbox" /><br />
        <p>
            Qual seu Jogador Favorito?
        </p>
        <input type="radio" name="Jogador" id="t1" /> <label for="t1"> Nesk </label>
        <input type="radio" name="Jogador" id="t2" /> <label for="t2"> Paluh </label>
        <input type="radio" name="Jogador" id="t3" /> <label for="t3"> Lagonis </label>
        <br />
        <label> Qual seu filme favorito?</label>
        <select>
            <option>Filme A </option>
            <option>Filme B </option>
            <option>Filme C </option>
        </select>
        <br />
        <textarea></textarea>
        <button type="submit">
            Enviar 
        </button>
        <button type="reset">
            Limpar
        </button>
    </form>
</body>
</html>
