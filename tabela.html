<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <a href="./index.html"> Volte</a>
    <table>

        <thead>
            <tr>

                <th> Nota do Aluno </th>
            </tr>
        </thead>
        <tbody>
            <tr> 
                <td> Aluno A</td>
                <td>10</td>
            </tr>
            <tr> 
                <td> Aluno B</td>
                <td> 10</td>
            </tr>
            <tfoot> 
                <tr>
                    <td> Media </td>
                    <td> 10 </td>
                </tr>
            </tfoot>
        </tbody>
    </table>
</body>
</html>
